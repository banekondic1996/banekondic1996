<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="80" viewBox="0 0 900 80" preserveAspectRatio="xMidYMid meet" role="img" aria-labelledby="elveTitle elveDesc">
  <title id="elveTitle">Elve Projects</title>
  <desc id="elveDesc">Clickable project logos and names: Elve Terminal, Elve System Monitor, Elve Package Manager</desc>

  <style>
    /* item spacing and visuals */
    .item { cursor: pointer; transition: transform 0.15s ease; }
    .item:hover { transform: translateY(-3px); }
    .bg { fill: none; transition: fill 0.15s ease; }
    .item:hover .bg { fill: rgba(0,0,0,0.04); } /* subtle bubble on hover */
    .label { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial; font-size:16px; fill: #0d1117; alignment-baseline:middle; }
    .label:hover { text-decoration: underline; }
    a { pointer-events: all; }
  </style>

  <!-- layout: each group is 280px wide (gap included) -->
  <!-- Item 1 -->
  <a xlink:href="https://github.com/banekondic1996/Elve-Terminal" target="_blank" rel="noopener">
    <g class="item" transform="translate(30,12)" role="link" aria-label="Elve Terminal repository">
      <rect class="bg" x="-10" y="-6" width="260" height="56" rx="8" ry="8" />
      <!-- logo image (left) -->
      <image href="https://github.com/user-attachments/assets/b3ade798-01fe-4f30-96b2-aa524476716c"
             x="0" y="6" width="42" height="42" preserveAspectRatio="xMidYMid slice" />
      <!-- text (vertically centered next to image) -->
      <text class="label" x="56" y="27"><tspan font-weight="700">Elve Terminal</tspan></text>
    </g>
  </a>

  <!-- Item 2 -->
  <a xlink:href="https://github.com/banekondic1996/Elve-Terminal" target="_blank" rel="noopener">
    <g class="item" transform="translate(320,12)" role="link" aria-label="Elve System Monitor repository">
      <rect class="bg" x="-10" y="-6" width="260" height="56" rx="8" ry="8" />
      <image href="https://github.com/user-attachments/assets/97021d33-ca42-433c-a9da-41adfd1f648e"
             x="0" y="6" width="42" height="42" preserveAspectRatio="xMidYMid slice" />
      <text class="label" x="56" y="27"><tspan font-weight="700">Elve System Monitor</tspan></text>
    </g>
  </a>

  <!-- Item 3 -->
  <a xlink:href="https://github.com/banekondic1996/Elve-package-manager" target="_blank" rel="noopener">
    <g class="item" transform="translate(610,12)" role="link" aria-label="Elve Package Manager repository">
      <rect class="bg" x="-10" y="-6" width="260" height="56" rx="8" ry="8" />
      <image href="https://github.com/user-attachments/assets/27ba4310-c787-4c6b-a88f-e5c8d55cea44"
             x="0" y="6" width="42" height="42" preserveAspectRatio="xMidYMid slice" />
      <text class="label" x="56" y="27"><tspan font-weight="700">Elve Package Manager</tspan></text>
    </g>
  </a>
</svg>
